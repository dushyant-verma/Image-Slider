<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider</title>
</head>

<body>

    <div class="slider">
        <div class="slides">


            <div class="slide"><img src="images/annie-spratt-_VxyFCTEpW8-unsplash.jpg" alt="Img1"></div>
            <div class="slide"><img src="images/chauhan-moniz-19NnPnDQQjw-unsplash.jpg" alt="Img2"></div>
            <div class="slide"><img src="images/fatane-rahimi-_-KzEvo7Wew-unsplash.jpg" alt="Img3"></div>
        </div>

        <button class="prev" onclick="prevSlide()">Prev</button>
        <button class="next" onclick="nextSlide()">Next</button>

    </div>

    <script src="main.js"></script>
</body>

</html>
